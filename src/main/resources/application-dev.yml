server:
  port: 8080
  servlet:
    context-path: /api/cat

  # 启用 https
  #port: 8443
  #ssl:
  #  key-store: keystore.p12
  #  key-store-password: Passw0rd
  #  key-store-type: PKCS12
  #  key-alias: fatcat

spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/catdb?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: lvv5802001
    type: com.alibaba.druid.pool.DruidDataSource
    # 连接池的配置信息
    # 初始化大小，最小等待连接数量，最大等待连接数量，最大连接数
    initialSize: 1
    minIdle: 1
    #maxIdle: 5
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: true
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: false
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    # 合并多个DruidDataSource的监控数据

  data:
    mongodb:
      host: 127.0.0.1
      port: 27017
      database: test    #指定操作的数据库

  redis:
    host: localhost
    port: 6379
    max-wait: 30000     # 连接池最大阻塞等待时间(使用负值表示没有限制)
    max-active: 100     # 连接池最大连接数(使用负值表示没有限制)
    max-idle: 20        # 连接池中最大空闲连接数
    min-idle: 0         # 连接池中最小空闲连接数
    timeout: 3000       # 连接超时

druid:
  allow: #允许登陆的IP地址
    ip: 127.0.0.1
  login: #登陆的账户密码
    user_name: root
    password: root

mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.lvlv.gorilla.cat.entity.sql

logging:
  level:
    com.lvlv.gorilla.cat: debug
  file:
    path: /Users/lvweiwei/catlog/logs
